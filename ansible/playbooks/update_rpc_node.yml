- hosts:
    - collator_node
  tasks:
    - name: stop tangle-collator service
      become: true
      systemd:
        name: tangle-collator.service
        state: stopped

    - include_role:
        name: chain_node
        tasks_from: build-chain.yml

    - name: start tangle collator service
      become: true
      systemd:
        name: tangle-collator.service
        state: started
      
