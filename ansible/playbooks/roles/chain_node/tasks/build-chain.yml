- name: Checkout Tangle Network repo
  git:
    repo: '{{ git_repo }}'
    dest: '{{ tangle_home }}'
    version: '{{ git_branch }}'
    force: true
    accept_hostkey: yes
  tags:
    - build-chain
    - rebuild-chain

- name: Compile tangle-collator node
  command:
    cmd: '{{ cargo_bin }} +nightly build --release --locked -p tangle-collator'
    chdir: '{{ tangle_home }}'
  async: 3600
  poll: 0
  register: tangle
  tags:
    - build-chain
    - rebuild-chain

- name: Compile tangle-node - check async status
  async_status: jid={{ tangle.ansible_job_id }}
  register: job_result
  until: job_result.finished
  retries: 1000
  delay: 10
  tags:
    - build-chain
    - rebuild-chain

- name: Change tangle-node bin owner to tangle
  file:
    path: '{{ tangle_bin }}'
    owner: tangle
    group: tangle
    mode: '0744'
    state: file
  become: true
  tags:
    - build-chain
