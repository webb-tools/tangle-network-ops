
- hosts:
    - collator_node

  tasks:
    - name: add aura author key to keystore
      uri:
        url: http://localhost:9933
        method: "POST"
        body_format: json
        body: |
            {
                "jsonrpc":"2.0",
                "id":1,
                "method":"author_insertKey",
                "params": [
                    "aura",
                    "{{ mnemonic }}",
                    "{{ aura_public_key }}"
                ]
            }
      register: aura_insertion
      until: aura_insertion.status == 200
      retries: 10
      delay: 5

    - name: show aura response
      debug:
        var: aura_insertion

    - name: add dkg key to keystore
      uri:
        url: http://localhost:9933
        method: "POST"
        body_format: json
        body: |
            {
                "jsonrpc":"2.0",
                "id":1,
                "method":"author_insertKey",
                "params": [
                    "gran",
                    "{{ mnemonic }}",
                    "{{ dkg_public_key }}"
                ]
            }
      register: insertion
      until: insertion.status == 200
      retries: 10
      delay: 5

    - name: show response
      debug:
        var: insertion
        
